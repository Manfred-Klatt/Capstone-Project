<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Health Status - Blathers App</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #4CAF50;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .status-card.error {
            border-left-color: #f44336;
        }

        .status-card.warning {
            border-left-color: #ff9800;
        }

        .status-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-indicator.error {
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .status-indicator.warning {
            background: #ff9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }

        .status-value {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .logs-section {
            padding: 30px;
            border-top: 1px solid #eee;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .refresh-container {
            display: flex;
            justify-content: center;
            width: 100%;
            position: absolute;
            left: 0;
            pointer-events: none;
        }

        .refresh-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .refresh-btn:hover {
            background: #45a049;
            transform: rotate(180deg);
        }

        .refresh-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .log-entry {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #4CAF50;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-entry.error {
            border-left-color: #f44336;
            background: #fff5f5;
        }

        .log-entry.warning {
            border-left-color: #ff9800;
            background: #fff8e1;
        }

        .log-timestamp {
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .json-response {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .logs-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Server Health Dashboard</h1>
            <p>Real-time monitoring for Blathers App backend services</p>
        </div>

        <div class="status-grid">
            <div class="status-card" id="apiStatus">
                <div class="status-title">
                    <div class="status-indicator" id="apiIndicator"></div>
                    API Server Status
                </div>
                <div class="status-value" id="apiValue">Checking...</div>
                <div class="status-value" id="apiResponse"></div>
            </div>

            <div class="status-card" id="dbStatus">
                <div class="status-title">
                    <div class="status-indicator" id="dbIndicator"></div>
                    Database Connection
                </div>
                <div class="status-value" id="dbValue">Checking...</div>
            </div>

            <div class="status-card" id="responseTime">
                <div class="status-title">
                    <div class="status-indicator" id="responseIndicator"></div>
                    Response Time
                </div>
                <div class="status-value" id="responseValue">Measuring...</div>
            </div>

            <div class="status-card" id="uptime">
                <div class="status-title">
                    <div class="status-indicator" id="uptimeIndicator"></div>
                    System Uptime
                </div>
                <div class="status-value" id="uptimeValue">Loading...</div>
            </div>
        </div>

        <div class="logs-section">
            <div class="logs-header">
                <h2>üìã Health Check Logs</h2>
                <div class="refresh-container">
                    <button class="refresh-btn" id="refreshBtn" onclick="performHealthCheck()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 10C21 10 18.995 7.26822 17.3662 5.63824C15.7373 4.00827 13.4864 3 11 3C6.02944 3 2 7.02944 2 12C2 16.9706 6.02944 21 11 21C15.1031 21 18.5649 18.2543 19.6482 14.5M21 10V4M21 10H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="logsContainer">
                <div class="log-entry">
                    <div class="log-timestamp">Initializing health checks...</div>
                </div>
            </div>
            
            <div class="json-response" id="jsonResponse" style="display: none;">
                <strong>Latest API Response:</strong>
                <div id="jsonContent"></div>
            </div>
        </div>
    </div>

    <script>
        let healthCheckInterval;
        let logs = [];

        // Configuration
        const API_ENDPOINTS = {
            health: '/api/health',
            status: '/api/v1/status'
        };

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleString();
            logs.unshift({ message, type, timestamp });
            
            // Keep only last 50 logs
            if (logs.length > 50) {
                logs = logs.slice(0, 50);
            }
            
            updateLogsDisplay();
        }

        function updateLogsDisplay() {
            const container = document.getElementById('logsContainer');
            container.innerHTML = logs.map(log => `
                <div class="log-entry ${log.type}">
                    <div class="log-timestamp">${log.timestamp}</div>
                    <div>${log.message}</div>
                </div>
            `).join('');
        }

        function updateStatus(elementId, indicatorId, value, status = 'success') {
            const element = document.getElementById(elementId);
            const indicator = document.getElementById(indicatorId);
            
            if (element) element.textContent = value;
            if (indicator) {
                indicator.className = `status-indicator ${status === 'success' ? '' : status}`;
            }
            
            // Update card border
            const card = document.getElementById(elementId.replace('Value', '').replace('Indicator', ''));
            if (card) {
                card.className = `status-card ${status === 'success' ? '' : status}`;
            }
        }

        async function checkApiHealth() {
            const startTime = Date.now();
            
            try {
                addLog('üîç Starting API health check...');
                addLog(`üì° Attempting connection to: ${window.location.origin}${API_ENDPOINTS.health}`);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);
                
                const response = await fetch(`${API_ENDPOINTS.health}?t=${Date.now()}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    },
                    cache: 'no-cache',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                const responseTime = Date.now() - startTime;
                
                addLog(`üìä Response received in ${responseTime}ms`);
                addLog(`üìã Status: ${response.status} ${response.statusText}`);
                addLog(`üè∑Ô∏è Content-Type: ${response.headers.get('content-type') || 'not specified'}`);
                addLog(`üåê Server: ${response.headers.get('server') || 'not specified'}`);
                addLog(`üìÖ Date: ${response.headers.get('date') || 'not specified'}`);
                
                if (!response.ok) {
                    const responseText = await response.text();
                    addLog(`‚ùå HTTP Error Response Body (first 500 chars):`, 'error');
                    addLog(`${responseText.substring(0, 500)}${responseText.length > 500 ? '...' : ''}`, 'error');
                    
                    if (response.status === 404) {
                        addLog('üîç Trying alternative health endpoints...', 'warning');
                        return await tryAlternativeEndpoints();
                    }
                    
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const responseText = await response.text();
                    addLog(`‚ö†Ô∏è Expected JSON but received: ${contentType}`, 'warning');
                    addLog(`üìÑ Response body: ${responseText.substring(0, 500)}...`, 'warning');
                    
                    // Try to parse anyway if it looks like JSON
                    if (responseText.trim().startsWith('{') || responseText.trim().startsWith('[')) {
                        try {
                            const data = JSON.parse(responseText);
                            addLog('‚úÖ Successfully parsed response as JSON despite wrong content-type');
                            return processHealthData(data, responseTime);
                        } catch (parseError) {
                            addLog(`‚ùå JSON parse failed: ${parseError.message}`, 'error');
                        }
                    }
                    
                    throw new Error(`Server returned ${contentType} instead of JSON`);
                }
                
                const data = await response.json();
                addLog('‚úÖ API health check completed successfully');
                addLog(`üì¶ Response data keys: ${Object.keys(data).join(', ')}`);
                
                return processHealthData(data, responseTime);
                
            } catch (error) {
                const responseTime = Date.now() - startTime;
                
                if (error.name === 'AbortError') {
                    addLog('‚è∞ Request timed out after 15 seconds', 'error');
                } else if (error.message.includes('fetch')) {
                    addLog('üåê Network error - server may be unreachable', 'error');
                    addLog(`üîß Error details: ${error.message}`, 'error');
                } else {
                    addLog(`‚ùå API health check failed: ${error.message}`, 'error');
                }
                
                updateStatus('apiValue', 'apiIndicator', '‚ùå Offline', 'error');
                updateStatus('responseValue', 'responseIndicator', `${responseTime}ms (failed)`, 'error');
                updateStatus('dbValue', 'dbIndicator', '‚ùå Unknown', 'error');
                updateStatus('uptimeValue', 'uptimeIndicator', '‚ùå Unknown', 'error');
                
                document.getElementById('jsonResponse').style.display = 'none';
                
                return false;
            }
        }

        async function tryAlternativeEndpoints() {
            const alternatives = ['/api/v1/health', '/health', '/status', '/api/status'];
            
            for (const endpoint of alternatives) {
                try {
                    addLog(`üîÑ Trying ${endpoint}...`);
                    const response = await fetch(endpoint);
                    if (response.ok) {
                        addLog(`‚úÖ Found working endpoint: ${endpoint}`);
                        const data = await response.json();
                        return processHealthData(data, 0);
                    }
                } catch (e) {
                    addLog(`‚ùå ${endpoint} failed: ${e.message}`, 'warning');
                }
            }
            
            addLog('‚ùå All alternative endpoints failed', 'error');
            return false;
        }

        function processHealthData(data, responseTime) {
            updateStatus('apiValue', 'apiIndicator', '‚úÖ Online', 'success');
            updateStatus('responseValue', 'responseIndicator', `${responseTime}ms`, 'success');
            
            // Enhanced database status logging
            if (data.database) {
                const dbStatus = data.database.status || data.database;
                addLog(`üóÑÔ∏è Database status: ${JSON.stringify(data.database)}`);
                updateStatus('dbValue', 'dbIndicator', 
                    dbStatus === 'connected' ? '‚úÖ Connected' : '‚ùå Disconnected',
                    dbStatus === 'connected' ? 'success' : 'error');
            } else {
                addLog('‚ö†Ô∏è No database status in response', 'warning');
                updateStatus('dbValue', 'dbIndicator', '‚ùì Not reported', 'warning');
            }
            
            // Enhanced uptime logging
            if (data.uptime) {
                addLog(`‚è±Ô∏è Server uptime: ${data.uptime}`);
                updateStatus('uptimeValue', 'uptimeIndicator', data.uptime, 'success');
            } else {
                addLog('‚ö†Ô∏è No uptime information in response', 'warning');
                updateStatus('uptimeValue', 'uptimeIndicator', '‚ùì Not reported', 'warning');
            }
            
            // Log additional server info
            if (data.version) addLog(`üè∑Ô∏è Server version: ${data.version}`);
            if (data.environment) addLog(`üåç Environment: ${data.environment}`);
            if (data.timestamp) addLog(`üïê Server timestamp: ${data.timestamp}`);
            
            document.getElementById('jsonResponse').style.display = 'block';
            document.getElementById('jsonContent').textContent = JSON.stringify(data, null, 2);
            
            return true;
        }

        async function performHealthCheck() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Checking...';
            
            addLog('Starting comprehensive health check...', 'info');
            
            await checkApiHealth();
            
            refreshBtn.disabled = false;
            refreshBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 10C21 10 18.995 7.26822 17.3662 5.63824C15.7373 4.00827 13.4864 3 11 3C6.02944 3 2 7.02944 2 12C2 16.9706 6.02944 21 11 21C15.1031 21 18.5649 18.2543 19.6482 14.5M21 10V4M21 10H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
            
            addLog('Health check completed', 'info');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            addLog('Health dashboard initialized', 'info');
            performHealthCheck();
            
            // Auto-refresh every 30 seconds
            healthCheckInterval = setInterval(performHealthCheck, 30000);
        });

        // Cleanup
        window.addEventListener('beforeunload', function() {
            if (healthCheckInterval) {
                clearInterval(healthCheckInterval);
            }
        });
    </script>
</body>
</html>
