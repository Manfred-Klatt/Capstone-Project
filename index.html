<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Crossing Game Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font will be loaded via JavaScript for better control -->
    <!-- Background image loads progressively via JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.3.0/fontfaceobserver.standalone.js"></script>
    <script src="./js/fontOptimizer.js"></script>
    <script src="./js/backgroundLoader.js"></script>
    <script src="./js/secureTokenManager.js"></script>
    <style>
      @font-face {
        font-family: 'customfont';
        src: url('./fonts/customfont.woff2') format('woff2'),
             url('./fonts/customfont.otf') format('opentype');
        font-display: swap;
        font-weight: normal;
        font-style: normal;
        /* WOFF2 loads first (smallest), OTF as fallback */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'customfont', 'Quicksand', Arial, sans-serif;
      }
      
      /* Ensure custom font is used for all major UI elements */
      h1, h2, h3, h4, h5, h6,
      .title, .subtitle,
      button, .button,
      input, textarea, select,
      .content, .text,
      p, span, div,
      label, .label {
        font-family: 'customfont', 'Quicksand', Arial, sans-serif;
      }
      
      /* Fallback classes for compatibility (if needed) */
      html.font-loaded * {
        font-family: 'customfont', 'Quicksand', Arial, sans-serif;
      }
      
      html.font-fallback * {
        font-family: 'Quicksand', Arial, sans-serif;
      }

      /* CSS custom properties for dynamic background image selection */
      :root {
        --background-image: url('images/background.svg'); /* SVG background */
      }
      
      body {
        margin: 0;
        padding: 20px;
        background-color: #f0f8ff;
        color: #5a3d2b;
        /* Optimized background loading strategy */
        background-color: #f0f8ff;
        background-image: url('images/background.svg');
        background-size: 100px 100px; /* Smaller repeating pattern */
        background-repeat: repeat;
        background-attachment: scroll; /* Better performance than fixed */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* Smooth transition when background loads */
        transition: background-image 0.3s ease;
      }
      
      
      /* Progressive background loading */
      body.bg-loading {
        background-image: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 50%, #ddeeff 100%);
      }
      
      body.bg-loaded {
        background-image: var(--background-image);
      }
      
      /* Responsive background images for better performance */
      @media (max-width: 768px) {
        body.bg-loaded {
          /* Dynamic image selection handled by JavaScript */
          background-image: var(--background-image);
          background-size: cover;
        }
      }
      
      @media (min-width: 769px) and (max-width: 1200px) {
        body.bg-loaded {
          /* Dynamic image selection handled by JavaScript */
          background-image: var(--background-image);
        }
      }
      
      @media (min-width: 1201px) {
        body.bg-loaded {
          /* Use full size for desktop */
          background-image: url("images/background.svg");
        }
      }

      .container {
        position: relative;
        width: 95%;
        max-width: 1200px;
        height: auto;
        background: #fefae0;
        border-radius: 25px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        padding: 40px 20px;
        text-align: center;
        border: 6px solid #8c644d;
        box-sizing: border-box;
      }

      h1 {
        color: #4b6043;
        font-size: 2rem;
        margin-bottom: 10px;
      }

      p {
        color: #5b7553;
        font-size: 1.1rem;
        margin-bottom: 20px;
      }

      button {
        padding: 12px 24px;
        margin: 10px;
        border-radius: 30px;
        border: 2px solid #4b6043;
        background-color: #b5e48c;
        color: #4b6043;
        font-family: "customfont", "Arial", sans-serif;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #99d98c;
        transform: scale(1.05);
      }

      input {
        padding: 12px;
        margin-bottom: 15px;
        border: 2px solid #ccd5ae;
        border-radius: 10px;
        width: 90%;
        max-width: 350px;
        box-sizing: border-box;
        font-size: 1rem;
      }
      
      .error-message {
        color: #d32f2f;
        font-size: 0.85rem;
        margin-bottom: 10px;
        text-align: center;
        min-height: 20px;
        width: 100%;
      }

      .form-container {
        display: none;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .form-container.active {
        display: flex;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }
        
        .container {
          padding: 20px 10px;
          width: 95%;
        }

        h1 {
          font-size: 1.7rem;
        }
        
        p {
          font-size: 1rem;
        }
        
        button {
          padding: 10px 20px;
          margin: 8px;
          font-size: 0.9rem;
        }
      }
      
      @media (max-width: 480px) {
        .container {
          padding: 15px 10px;
          border-width: 4px;
        }
        
        h1 {
          font-size: 1.4rem;
          margin-bottom: 8px;
        }
        
        p {
          font-size: 0.9rem;
          margin-bottom: 15px;
        }
        
        button {
          padding: 8px 16px;
          margin: 5px;
          font-size: 0.85rem;
        }
        
        input {
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Server Status Indicators removed -->

    <main class="container" id="container">
      <!-- Notification banner for local auth server -->
      <div id="localAuthNotification" style="display: none; background-color: #4CAF50; color: white; text-align: center; padding: 10px; margin-bottom: 15px; border-radius: 5px; font-size: 14px;">
        Using local authentication server. Your account will be stored locally.
      </div>
      
      <h1>ðŸŒ¿ Welcome to the Blathers App Portal! ðŸŒ¿</h1>
      <p>Play as a guest or sign in to track your progress</p>
      <button id="playAsGuest" aria-label="Play as Guest">Play as Guest</button>
      <button id="showLoginOptions" aria-label="Sign In or Register">
        Sign In / Register
      </button>

      <div class="form-container sign-up-container" id="signUpForm">
        <h2>Create Your Account</h2>
        <form id="signupForm">
          <input type="text" id="signupUsername" name="username" placeholder="Username (max 10 chars)" maxlength="10" autocomplete="username" required />
          <input type="email" id="signupEmail" name="email" placeholder="Email" autocomplete="email" required />
          <input type="password" id="signupPassword" name="password" placeholder="Password (min 6 chars)" minlength="6" autocomplete="new-password" required />
          <input type="password" id="signupPasswordConfirm" name="passwordConfirm" placeholder="Confirm Password" minlength="6" autocomplete="new-password" required />
          <div id="signupError" class="error-message"></div>
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in-container" id="signInForm">
        <h2>Log In</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" name="email" placeholder="Email" autocomplete="email" required />
          <input type="password" id="loginPassword" name="password" placeholder="Password" autocomplete="current-password" required />
          <div id="loginError" class="error-message"></div>
          <button type="submit">Log In</button>
        </form>
        <div style="margin-top: 15px; text-align: center;">
          <button id="forceStandaloneBtn" style="background-color: #ff9800; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">Play in Standalone Mode</button>
        </div>
      </div>
    </main>

    <script>
      // API URL and path configuration - automatically detect environment
      let API_BASE_URL;
      let API_PATH_PREFIX = '/api/v1';
      let USE_LOCAL_AUTH_SERVER = false;
      
      // Determine base URL based on hostname
      const determineApiBaseUrl = () => {
        const hostname = window.location.hostname;
        const protocol = window.location.protocol;
        
        // Production environment (blathers.app)
        if (hostname === 'blathers.app' || hostname.includes('blathers')) {
          console.log('Using blathers.app domain for API');
          return window.location.origin; // Same origin as the current page
        }
        
        // Local development
        if (hostname === 'localhost' || hostname === '127.0.0.1') {
          console.log('Using localhost API URL');
          return 'http://localhost:8000'; // Base URL without /api/v1 prefix
        }
        
        // Production backend on Railway (fallback)
        console.log('Using Railway API URL');
        return 'https://capstone-project-production-3cce.up.railway.app';
      };
      
      // Initialize the base URL
      API_BASE_URL = determineApiBaseUrl();
      
      // Store alternate API URLs to try if the primary one fails
      const ALTERNATE_API_URLS = [
        'https://capstone-project-production-3cce.up.railway.app',
        'https://api.blathers.app',
        'https://acnh-auth-server.up.railway.app', 
        'https://acnh-auth-server-production.up.railway.app', 
        'http://localhost:3000' 
      ];
      
      // Log available servers for debugging
      console.log('Available API servers to try:', ALTERNATE_API_URLS);
      
      // Store possible API path prefixes to try
      const POSSIBLE_API_PATHS = [
        '/api/v1',
        '/api',
        '', // Empty string means no prefix
        '/v1'
      ];
      
      // Function to get the full API URL with the current path prefix
      function getApiUrl(endpoint) {
        // Make sure endpoint starts with a slash if it's not empty
        if (endpoint && !endpoint.startsWith('/')) {
          endpoint = '/' + endpoint;
        }
        
        // If using local auth server and this is an auth endpoint, use the local server
        if (USE_LOCAL_AUTH_SERVER && endpoint.includes('/auth/')) {
          console.log('Using local auth server for endpoint:', endpoint);
          return `http://localhost:3000${API_PATH_PREFIX}${endpoint}`;
        }
        
        return `${API_BASE_URL}${API_PATH_PREFIX}${endpoint}`;
      }
      
      console.log('Initial API base URL:', API_BASE_URL);
      console.log('Initial API path prefix:', API_PATH_PREFIX);
      console.log('Alternate API URLs available:', ALTERNATE_API_URLS.length);
      console.log('Possible API paths to try:', POSSIBLE_API_PATHS.length);

      // Check if we're running in standalone mode (file:// protocol)
      function isStandaloneMode() {
        return window.location.protocol === 'file:' || 
               localStorage.getItem('force_standalone') === 'true' || 
               localStorage.getItem('standalone_confirmed_this_session') === 'true';
      }
      
      // Function to check if the server is available and detect the correct API path
      async function checkServerAvailable() {
        console.log('==== SERVER AVAILABILITY CHECK STARTED ====');
        console.log('Current time:', new Date().toISOString());
        // First try the primary API base URL with different path prefixes
        const result = await detectWorkingApiPath(API_BASE_URL);
        if (result.available) {
          console.log(`Primary API URL is available at ${API_BASE_URL} with path prefix ${result.pathPrefix}`);
          // Update the global path prefix with the one that works
          API_PATH_PREFIX = result.pathPrefix;
          console.log('==== SERVER AVAILABILITY CHECK ENDED: SUCCESS ====');
          return true;
        }
        
        // If primary URL fails, try alternate URLs
        console.log('Primary API URL failed, trying alternates...');
        for (const altUrl of ALTERNATE_API_URLS) {
          console.log('Trying alternate API URL:', altUrl);
          const altResult = await detectWorkingApiPath(altUrl);
          if (altResult.available) {
            console.log(`Found working alternate API URL: ${altUrl} with path prefix ${altResult.pathPrefix}`);
            // Update the global variables to use the working alternate
            API_BASE_URL = altUrl;
            API_PATH_PREFIX = altResult.pathPrefix;
            console.log(`Switched to API URL: ${API_BASE_URL}${API_PATH_PREFIX}`);
            
            // If we're using the local auth server, set the flag
            if (altUrl === 'http://localhost:3000') {
              console.log('Using local authentication server for auth endpoints');
              USE_LOCAL_AUTH_SERVER = true;
              // Show notification banner
              document.getElementById('localAuthNotification').style.display = 'block';
            }
            
            console.log('==== SERVER AVAILABILITY CHECK ENDED: SUCCESS (ALTERNATE URL) ====');
            return true;
          }
        }
        
        // Special case: Try the local auth server specifically for auth endpoints
        try {
          console.log('%c[LOCAL AUTH] Trying local auth server as last resort...', 'color: orange; font-weight: bold');
          const localAuthUrl = 'http://localhost:3000/health';
          console.log('%c[LOCAL AUTH] Testing URL:', 'color: orange', localAuthUrl);
          const localAuthResponse = await fetch(localAuthUrl, {
            method: 'GET',
            mode: 'cors',
            headers: {
              'Accept': 'application/json'
            }
          });
          
          if (localAuthResponse.ok) {
            console.log('Local auth server is available. Will use it for auth endpoints only.');
            USE_LOCAL_AUTH_SERVER = true;
            // Show notification banner
            document.getElementById('localAuthNotification').style.display = 'block';
            // Keep the main API URL for non-auth endpoints
            return true;
          }
        } catch (localAuthError) {
          console.log('Local auth server is not available:', localAuthError.message);
        }
        
        console.log('All API URLs failed, server is unavailable');
        console.log('==== SERVER AVAILABILITY CHECK ENDED: FAILED ====');
        return false;
      }
      
      // Helper function to detect the correct API path for a given base URL
      async function detectWorkingApiPath(baseUrl) {
        try {
          console.log('Checking server availability at:', baseUrl);
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 8000); // 8 second timeout - increased for slower connections
          
          // First check if the server is responding at all
          try {
            // Try health endpoint first (at /health)
            const healthUrl = `${baseUrl}/health`;
            console.log('%c[API CHECK] Testing health endpoint:', 'color: green', healthUrl);
            const response = await fetch(healthUrl, {
              method: 'GET',
              signal: controller.signal,
              mode: 'cors',
              headers: {
                'Accept': 'application/json'
              }
            });
            console.log('%c[API CHECK] Health response status:', 'color: green', response.status);
            
            clearTimeout(timeoutId);
            if (response.ok) {
              console.log(`Server health check passed at ${baseUrl}/health`);
              // Server is up, now try to find the correct API path
              for (const pathPrefix of POSSIBLE_API_PATHS) {
                // Try the auth endpoint to see if it exists
                const authEndpoint = `${baseUrl}${pathPrefix}/auth`;
                console.log('%c[API PATH] Testing API path:', 'color: purple', authEndpoint);
                
                try {
                  console.log('%c[API PATH] Sending request to:', 'color: purple', authEndpoint);
                  const authResponse = await fetch(`${authEndpoint}`, {
                    method: 'GET',
                    signal: controller.signal,
                    mode: 'cors',
                    headers: {
                      'Accept': 'application/json'
                    }
                  });
                  console.log('%c[API PATH] Auth response status:', 'color: purple', authResponse.status);
                  
                  // If we get any response other than 404, this path might be correct
                  // Even a 401 Unauthorized is good because it means the endpoint exists
                  if (authResponse.status !== 404) {
                    console.log(`Found working API path: ${pathPrefix} (status: ${authResponse.status})`);
                    return { available: true, pathPrefix: pathPrefix };
                  }
                  console.log(`API path ${pathPrefix} returned 404, trying next...`);
                } catch (authError) {
                  console.log('%c[API PATH] Error testing path:', 'color: red', pathPrefix, authError.message);
                  console.error('Full error object:', authError);
                }
              }
              
              // If we got here, the server is up but we couldn't find the API path
              // Check if we should use the local auth server
              if (baseUrl !== 'http://localhost:3000') {
                console.log('Main server is up but auth endpoints are not available. Checking local auth server...');
                
                // Try to connect to the local auth server
                try {
                  const localAuthResponse = await fetch('http://localhost:3000/health', {
                    method: 'GET',
                    signal: controller.signal,
                    mode: 'cors',
                    headers: {
                      'Accept': 'application/json'
                    }
                  });
                  
                  if (localAuthResponse.ok) {
                    console.log('Local auth server is available. Will use it for auth endpoints.');
                    USE_LOCAL_AUTH_SERVER = true;
                    // Show notification banner
                    document.getElementById('localAuthNotification').style.display = 'block';
                  }
                } catch (localAuthError) {
                  console.log('Local auth server is not available:', localAuthError.message);
                }
              }
              
              // Default to the first path in our list
              console.log(`Using default API path: ${POSSIBLE_API_PATHS[0]}`);
              return { available: true, pathPrefix: POSSIBLE_API_PATHS[0] };
            }
            console.log(`Health check failed with status: ${response.status}`);
          } catch (healthError) {
            console.log(`Health check failed at ${baseUrl}:`, healthError.message);
          }
          
          // If health check fails, try root endpoint as last resort
          try {
            const rootResponse = await fetch(baseUrl, {
              method: 'GET',
              signal: controller.signal,
              mode: 'cors',
              headers: {
                'Accept': 'application/json'
              }
            });
            
            if (rootResponse.ok) {
              console.log(`Root endpoint check passed at ${baseUrl}`);
              // Server is up, try to find API path
              for (const pathPrefix of POSSIBLE_API_PATHS) {
                // Try the auth endpoint
                const authEndpoint = `${baseUrl}${pathPrefix}/auth`;
                console.log(`Testing API path from root: ${authEndpoint}`);
                
                try {
                  const authResponse = await fetch(`${authEndpoint}`, {
                    method: 'GET',
                    signal: controller.signal,
                    mode: 'cors',
                    headers: {
                      'Accept': 'application/json'
                    }
                  });
                  
                  if (authResponse.status !== 404) {
                    console.log(`Found working API path from root: ${pathPrefix}`);
                    return { available: true, pathPrefix: pathPrefix };
                  }
                } catch (authError) {
                  console.log(`Error testing API path ${pathPrefix} from root:`, authError.message);
                }
              }
              
              // Default to first path
              return { available: true, pathPrefix: POSSIBLE_API_PATHS[0] };
            }
            console.log(`Root endpoint check failed with status: ${rootResponse.status}`);
          } catch (rootError) {
            console.log(`Root endpoint check failed at ${baseUrl}:`, rootError.message);
          }
          
          return { available: false, pathPrefix: null };
        } catch (error) {
          console.error(`Server availability check failed for ${baseUrl}:`, error);
          return { available: false, pathPrefix: null };
        }
      }
      
      // Function to show error or success messages
      function showError(elementId, message, type = 'error') {
        const element = document.getElementById(elementId);
        if (element) {
          element.textContent = message;
          element.style.display = 'block';
          element.style.color = type === 'success' ? '#4CAF50' : '#f44336';
          element.style.fontWeight = type === 'success' ? 'bold' : 'normal';
          
          // Auto-hide success messages after 5 seconds
          if (type === 'success') {
            setTimeout(() => {
              element.textContent = '';
              element.style.display = 'none';
            }, 5000);
          }
        }
      }
      
      // Function to clear error messages
      function clearErrors() {
        document.getElementById('loginError').textContent = '';
        document.getElementById('signupError').textContent = '';
      }
      
      // Function to save auth token securely
      function saveAuthToken(token, username) {
        window.secureTokenManager.storeToken(token, username);
      }
      
      // Event listener for guest play button
      document
        .getElementById("playAsGuest")
        .addEventListener("click", async function () {
          localStorage.setItem('acnh_guest', 'true');
          
          // Check if server is available
          const serverAvailable = await checkServerAvailable();
          
          if (!serverAvailable) {
            // Server is not available, offer standalone mode
            if (confirm("Server connection unavailable. Your scores will be saved locally but not shared online. Continue in standalone mode?")) {
              localStorage.setItem('force_standalone', 'true');
              localStorage.setItem('standalone_confirmed_this_session', 'true');
              window.location.href = "game.html?guest=true";
            }
            return;
          }
          
          // Server is available, proceed to game
          window.location.href = "game.html?guest=true";
        });

      // Event listener for showing login/signup forms
      document
        .getElementById("showLoginOptions")
        .addEventListener("click", function () {
          document.querySelector("#signUpForm").classList.add("active");
          document.querySelector("#signInForm").classList.add("active");
        });

      // Event listener for login form
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          clearErrors();
          
          const email = document.getElementById('loginEmail').value.trim();
          const password = document.getElementById('loginPassword').value;
          
          if (!email || !password) {
            showError('loginError', 'Please enter both email and password');
            return;
          }
          
          // Show loading state
          const submitBtn = document.querySelector('#loginForm button[type="submit"]');
          const originalBtnText = submitBtn.textContent;
          submitBtn.textContent = 'Logging in...';
          submitBtn.disabled = true;
          
          // Check if we're in standalone mode
          if (isStandaloneMode()) {
            // In standalone mode, prompt user to play in standalone mode
            showError('loginError', 'Server is not available. Would you like to play in standalone mode?');
            
            // Reset button
            submitBtn.textContent = originalBtnText;
            submitBtn.disabled = false;
            
            // Remove any existing action buttons
            const loginForm = document.getElementById('loginForm');
            const existingButtons = loginForm.querySelectorAll('button:not([type="submit"])');
            existingButtons.forEach(btn => btn.remove());
            
            // Create a temporary button for standalone mode
            const standaloneBtn = document.createElement('button');
            standaloneBtn.textContent = 'Play in Standalone Mode';
            standaloneBtn.className = 'standalone-btn';
            standaloneBtn.style.marginTop = '10px';
            standaloneBtn.onclick = function() {
              localStorage.setItem('acnh_username', email);
              localStorage.setItem('acnh_guest', 'true');
              localStorage.setItem('force_standalone', 'true');
              window.location.href = "game.html?guest=true";
            };
            
            // Add the button to the form
            loginForm.appendChild(standaloneBtn);
            return;
          }
          
          // Check if server is available
          console.log('%c[AUTH] Checking server availability before login...', 'color: blue; font-weight: bold');
          let serverAvailable = await checkServerAvailable();
          console.log('%c[AUTH] Server available check result:', 'color: blue; font-weight: bold', serverAvailable);
          
          // If server check fails, try a direct login attempt anyway (fallback)
          if (!serverAvailable) {
            console.log('%c[AUTH] Server check failed, but attempting login anyway as fallback...', 'color: orange; font-weight: bold');
            serverAvailable = true; // Force proceed with login attempt
          }
          
          // Add a timeout to the fetch request
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 8000); // 8 second timeout - increased for slower connections
          
          console.log('Sending login request...', { email });
          
          try {
            // Use the detected API path for auth routes
            const loginUrl = getApiUrl('/auth/login');
            console.log('%c[LOGIN] Sending login request to:', 'color: blue; font-weight: bold', loginUrl);
            
            const response = await fetch(loginUrl, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
              },
              body: JSON.stringify({ 
                email: email.trim(),
                password: password 
              }),
              signal: controller.signal,
              credentials: 'include' // Include cookies for session handling
            });
            
            clearTimeout(timeoutId);
            
            console.log('Received response status:', response.status);
            
            let data;
            const contentType = response.headers.get('content-type');
            console.log('Response content type:', contentType);
            
            const responseText = await response.text();
            console.log('Raw response text:', responseText);
            
            if (contentType && contentType.includes('application/json')) {
              data = JSON.parse(responseText);
            } else {
              throw new Error(`Unexpected response format: ${responseText}`);
            }
            
            console.log('Parsed response data:', data);
            
            if (!response.ok) {
              const errorMessage = data?.message || 
                                data?.error?.message || 
                                data?.error || 
                                response.statusText || 
                                `Login failed (${response.status})`;
              throw new Error(errorMessage);
            }
            
            // Save auth token and redirect to game
            saveAuthToken(data.token, data.data.user.username || email);
            localStorage.removeItem('acnh_guest');
            
            // Show success message briefly before redirect
            showError('loginError', 'Login successful! Redirecting...', 'success');
            
            // Redirect to game page after a short delay
            setTimeout(() => {
              window.location.href = 'game.html';
            }, 1000);
            
          } catch (error) {
            clearTimeout(timeoutId);
            submitBtn.textContent = originalBtnText;
            submitBtn.disabled = false;
            
            console.error('%c[LOGIN ERROR] Login failed:', 'color: red; font-weight: bold', error);
            console.error('Error name:', error.name);
            console.error('Error message:', error.message);
            console.error('Error stack:', error.stack);
            console.error({
              name: error.name,
              message: error.message,
              stack: error.stack,
              ...(error.response && { response: error.response })
            });
            
            // Show detailed error message to the user
            let errorMessage = 'An error occurred during login. ';
            const loginForm = document.getElementById('loginForm');
            
            if (error.name === 'AbortError') {
              errorMessage += 'Request timed out. Please check your connection and try again.';
            } else if (error.message.includes('Failed to fetch')) {
              errorMessage += 'Unable to connect to the server. ';
            } else {
              errorMessage += error.message || 'Please try again later.';
            }
            
            showError('loginError', errorMessage);
            
            // Clear any existing buttons
            const existingButtons = loginForm.querySelectorAll('button:not([type="submit"])');
            existingButtons.forEach(btn => btn.remove());
            
            // Check if this is a deactivated account error
            if (error.message && error.message.includes('deactivated')) {
              // Add reactivate account button
              const reactivateBtn = document.createElement('button');
              reactivateBtn.textContent = 'Reactivate Account';
              reactivateBtn.style.marginTop = '10px';
              reactivateBtn.style.marginRight = '10px';
              reactivateBtn.setAttribute('data-type', 'action');
              reactivateBtn.onclick = async function(e) {
                e.preventDefault();
                reactivateBtn.disabled = true;
                reactivateBtn.textContent = 'Reactivating...';
                
                try {
                  console.log('Sending reactivation request for email:', email);
                  const reactivateUrl = getApiUrl('/auth/reactivate-account');
                  console.log('Sending reactivation request to:', reactivateUrl);
                  
                  const response = await fetch(reactivateUrl, {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                  });
                  
                  console.log('Reactivation response status:', response.status);
                  const data = await response.json().catch(() => ({}));
                  console.log('Reactivation response data:', data);
                  
                  if (response.ok) {
                    showError('loginError', 'Account reactivated successfully! You can now log in.', 'success');
                    reactivateBtn.remove();
                  } else {
                    const errorMsg = data.message || `Failed to reactivate account. Status: ${response.status}`;
                    console.error('Reactivation failed:', errorMsg);
                    showError('loginError', errorMsg);
                    reactivateBtn.disabled = false;
                    reactivateBtn.textContent = 'Try Again to Reactivate';
                  }
                } catch (err) {
                  console.error('Error during reactivation:', err);
                  showError('loginError', 'Network error. Please check your connection and try again.');
                  reactivateBtn.disabled = false;
                  reactivateBtn.textContent = 'Try Again to Reactivate';
                }
              };
              
              loginForm.appendChild(reactivateBtn);
            }
            
            // Only show standalone mode option if it's a connection error
            if (error.name === 'AbortError' || error.message.includes('Failed to fetch')) {
              // Create a button for standalone mode
              const standaloneBtn = document.createElement('button');
              standaloneBtn.textContent = 'Play in Standalone Mode';
              standaloneBtn.className = 'standalone-btn';
              standaloneBtn.style.marginTop = '10px';
              standaloneBtn.setAttribute('data-type', 'action');
              standaloneBtn.onclick = function() {
                localStorage.setItem('acnh_username', email || 'Guest');
                localStorage.setItem('acnh_guest', 'true');
                localStorage.setItem('force_standalone', 'true');
                window.location.href = "game.html?guest=true";
              };
              
              // Add the button to the form
              loginForm.appendChild(standaloneBtn);
            }
          }
        });

      // Event listener for signup form
      document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        clearErrors();
        
        const username = document.getElementById('signupUsername').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
        
        // Validate form
        if (!username || !email || !password || !passwordConfirm) {
          showError('signupError', 'Please fill in all fields');
          return;
        }
        
        if (password !== passwordConfirm) {
          showError('signupError', 'Passwords do not match');
          return;
        }
        
        // Show loading state
        const submitBtn = document.querySelector('#signupForm button[type="submit"]');
        const originalBtnText = submitBtn.textContent;
        submitBtn.textContent = 'Signing up...';
        submitBtn.disabled = true;
        
        // Check if server is available
        console.log('Checking server availability before signup...');
        let serverAvailable = await checkServerAvailable();
        
        // If server check fails, try a direct signup attempt anyway (fallback)
        if (!serverAvailable) {
          console.log('%c[SIGNUP] Server check failed, but attempting signup anyway as fallback...', 'color: orange; font-weight: bold');
          serverAvailable = true; // Force proceed with signup attempt
        }
        
        if (!serverAvailable) {
          // Server is not available, offer standalone mode
          console.log('Server unavailable, offering standalone mode');
          showError('signupError', 'Server is not available. Would you like to play in standalone mode?');
          
          // Reset button
          submitBtn.textContent = originalBtnText;
          submitBtn.disabled = false;
          
          // Remove any existing action buttons
          const signupForm = document.getElementById('signupForm');
          const existingButtons = signupForm.querySelectorAll('button:not([type="submit"])');
          existingButtons.forEach(btn => btn.remove());
          
          const standaloneBtn = document.createElement('button');
          standaloneBtn.textContent = 'Play in Standalone Mode';
          standaloneBtn.className = 'standalone-btn';
          standaloneBtn.onclick = function() {
            localStorage.setItem('standalone_confirmed_this_session', 'true');
            localStorage.setItem('force_standalone', 'true');
            window.location.href = 'game.html';
          };
          
          // Add the button to the form
          signupForm.appendChild(standaloneBtn);
          return;
        }
        
        try {
          console.log('Server is available. Sending signup request...', { username, email });
          
          // Create AbortController for timeout
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
          
          // Use the detected API path for auth routes
          const signupUrl = getApiUrl('/auth/signup');
          console.log('Sending signup request to:', signupUrl);
          
          const response = await fetch(signupUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify({ username, email, password, passwordConfirm }),
            signal: controller.signal
          });
          
          clearTimeout(timeoutId);
          
          // Log response status
          console.log(`Signup response status: ${response.status} ${response.statusText}`);
          
          // Try to parse response as JSON
          let data;
          try {
            data = await response.json();
            console.log('Signup response data:', data);
          } catch (jsonError) {
            console.error('Error parsing JSON response:', jsonError);
            data = { status: 'error', message: 'Invalid server response' };
          }
          
          if (response.ok) {
            console.log('Signup successful');
            
            // Save auth token
            saveAuthToken(data.token, username);
            
            // Show success message briefly before redirect
            showError('signupError', 'Signup successful! Redirecting...', 'success');
            
            // Redirect to game page after a short delay
            setTimeout(() => {
              window.location.href = 'game.html';
            }, 1000);
          } else {
            console.error('Signup failed:', data);
            
            // Reset button
            submitBtn.textContent = originalBtnText;
            submitBtn.disabled = false;
            
            // Show error message
            showError('signupError', data.message || `Signup failed (${response.status})`);
            
            // If the account is inactive, offer reactivation
            if (data.status === 'fail' && data.message && data.message.includes('inactive')) {
              // Remove any existing action buttons first
              const signupForm = document.getElementById('signupForm');
              const existingButtons = signupForm.querySelectorAll('button:not([type="submit"])');
              existingButtons.forEach(btn => btn.remove());
              
              const reactivateBtn = document.createElement('button');
              reactivateBtn.textContent = 'Reactivate Account';
              reactivateBtn.className = 'reactivate-btn';
              reactivateBtn.onclick = async function() {
                try {
                  // Call reactivate endpoint
                  console.log('Sending reactivation request for email:', email);
                  const reactivateUrl = getApiUrl('/auth/reactivate-account');
                  console.log('Sending reactivation request to:', reactivateUrl);
                  
                  const reactivateResponse = await fetch(reactivateUrl, {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                  });
                  
                  const reactivateData = await reactivateResponse.json();
                  console.log('Reactivation response:', reactivateData);
                  
                  if (reactivateResponse.ok) {
                    showError('signupError', 'Account reactivated! Please log in.', 'success');
                  } else {
                    showError('signupError', reactivateData.message || 'Failed to reactivate account');
                  }
                } catch (reactivateError) {
                  console.error('Reactivation error:', reactivateError);
                  showError('signupError', 'An error occurred during reactivation');
                }
              };
              
              // Add the button to the form
              document.getElementById('signupForm').appendChild(reactivateBtn);
            }
          }
        } catch (error) {
          console.error('Signup error:', error);
          
          // Reset button
          submitBtn.textContent = originalBtnText;
          submitBtn.disabled = false;
          
          // Show specific error message for timeout
          let errorMessage = 'An error occurred during signup: ';
          if (error.name === 'AbortError') {
            errorMessage = 'Request timed out. The server might be overloaded.';
          } else if (error.message && error.message.includes('Failed to fetch')) {
            errorMessage = 'Unable to connect to the server. Please try again later.';
          } else {
            errorMessage += error.message || 'Please try again later.';
          }
          
          showError('signupError', errorMessage);
          
          // Remove any existing action buttons
          const signupForm = document.getElementById('signupForm');
          const existingButtons = signupForm.querySelectorAll('button:not([type="submit"])');
          existingButtons.forEach(btn => btn.remove());
          
          // Offer standalone mode for network errors
          const standaloneBtn = document.createElement('button');
          standaloneBtn.textContent = 'Play in Standalone Mode';
          standaloneBtn.className = 'standalone-btn';
          standaloneBtn.onclick = function() {
            localStorage.setItem('standalone_confirmed_this_session', 'true');
            localStorage.setItem('force_standalone', 'true');
            window.location.href = 'game.html';
          };
          
          // Add the button to the form
          signupForm.appendChild(standaloneBtn);
        }
      });

      // Server status monitoring removed
      document.addEventListener('DOMContentLoaded', function() {
        // Page initialization code
        
        // Event listener for force standalone mode button
        document.getElementById("forceStandaloneBtn").addEventListener("click", function () {
          console.log('%c[STANDALONE] Forcing standalone mode', 'color: orange; font-weight: bold');
          localStorage.setItem('force_standalone', 'true');
          localStorage.setItem('standalone_confirmed_this_session', 'true');
          localStorage.setItem('acnh_guest', 'true');
          window.location.href = "game.html?guest=true&standalone=true";
        });
      });
    </script>
  </body>
